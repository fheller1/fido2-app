<form [formGroup]="loginForm" class="login">
  <label>Login</label>
  <input id="username" type="text" formControlName="username" autoComplete="username webauthn" placeholder="Username">
  <div *ngIf="!showRegisterInputs" class="controls">
    <button type="button" class="primary" [disabled]="!buttonsActive" (click)="login()">Login with Webauthn</button>
    <label>Don't have an account?
      <button type="button" class="button-link" [disabled]="!buttonsActive" (click)="register()">Register</button>
    </label>
  </div>
  <div class="status-text" layout-margin *ngIf="statusText" [ngStyle]="{'color': statusColor}">
    {{ statusText }}
  </div>
</form>
